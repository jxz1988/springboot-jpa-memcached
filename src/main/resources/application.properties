server.port=8080 
   
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.197:3306/wst_data?createDatabaseIfNotExist=true&amp;useUnicode=true&amp;characterEncoding=utf-8  
spring.datasource.username=root  
spring.datasource.password=123456  
   
#jpaconfiguration  
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true  
#自动生成表的数据库名称生成规则  驼峰
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.generate_statistics=false

spring.jpa.properties.hibernate.cache.use_second_level_cache=true

spring.jpa.properties.hibernate.cache.use_query_cache=true

spring.jpa.properties.hibernate.cache.region.factory_class=com.googlecode.hibernate.memcached.MemcachedRegionFactory

spring.jpa.properties.hibernate.cache.use_structured_entries=true

spring.jpa.properties.hibernate.memcached.servers=localhost:11211

spring.jpa.properties.hibernate.cache.region_prefix=quality.cache.ehcache

spring.thymeleaf.mode=HTML5

spring.thymeleaf.encoding=UTF-8

#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
